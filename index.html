<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>EP Camp Soundboard</title>
  </head>
  <body>
    <audio id="a1" src="./sounds/Careless Whisper.mp3"></audio>
    <audio
      id="a2"
      src="./sounds/Mozart - Symphony No. 40 (Molto Allegro).mp3"></audio>
    <audio id="a3" src="./sounds/White Tee.mp3"></audio>
    <audio id="a4" src="./sounds/Vine Boom Sound Effect.mp3"></audio>
    <audio id="a5" src="./sounds/Vine Boom Sound Effect Spam.mp3"></audio>

    <h1>Soundboard</h1>

    <div class="sounds">
      <div class="songs">
        <h2>Songs</h2>

        <button id="s1">Careless Whisper</button>
        <button id="s2">Symphony</button>
        <button id="s3">White Tee</button>
      </div>

      <div class="sfx">
        <h2>Sound Effects</h2>

        <button id="s4">Vine Boom</button>
        <button id="s5">Vine Boom (Spam)</button>
      </div>

      <button id="stopAudio" class="stopAudio">Stop All Sounds</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
